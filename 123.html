<SCRIPT LANGUAGE="JavaScript">
!
function ChangColor()
{
        var len=document.all('r')
        for(i=0;i<len.length;i++)
        {
                if(len[i].checked){eval('document.all(\'r'+i+'\').style.background=\'#0000ff\'');}
                else
                {eval('document.all(\'r'+i+'\').style.background=\'#ffffff\'');}
        }
}

//-->
</SCRIPT>
</HEAD>

<BODY>
<table border=1><tr>
<td id="r0"><input type=radio name=r value=0 onclick="ChangColor();">00</td>
<td id="r1"><input type=radio name=r value=1 onclick="ChangColor();">01</td>
<td id="r2"><input type=radio name=r value=2 onclick="ChangColor();">02</td>

<td id="r4"><input type=radio name=r value=4 onclick="ChangColor();">04</td>

</tr></table>
